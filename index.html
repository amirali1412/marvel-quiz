<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marvel Quiz</title>
</head>
<body>
    <h1 class="heading">Marvel Quiz</h1>

    <div class ="home-box custom-box" id="home-box">
        <h2>Are you ready?</h2>
        <p>Total number of questions: <span class="total-question">20</span></p>
        <button id="button" class="btn">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hidden-content" id="question-holder">
        <div class="question-number" id="question-number">
        </div>

        <div class ="question-text" id="question-text">
        </div>
    
        <div class="option-container" id="option-container">
            <button type="button" class="btn answer" name="answer" id="answer1"></button>
            <button type="button" class="btn answer" name="answer" id="answer2"></button>
            <button type="button" class="btn answer" name="answer" id="answer3"></button>
            <button type="button" class="btn answer" name="answer" id="answer4"></button>

        </div>

        <div class="answers-indicator">
        </div>
    </div> 

    <div class="score-area">
        <p class="scores">Right Answers<span id="score"></span></p>
        <p class="scores">Wrong Answers<span id="wrong-score"></span></p>
    </div>
    
    <div class="result-box custom-box hidden-content" id="result-box">
        <h1>Quiz Result</h1>
        <table style="width:100%">
            <tr>
                <th>Total Questions</th>
                <td><span class="total-questions">20</span></td>
            </tr>
            <tr>
                <th>Attempted</th>
                <td><span class="total-attempted">15</span></td>
            </tr>
            <tr>
                <th>Correct Answers</th>
                <td><span class="total-correct">12</span></td>
            </tr>
            <tr>
                <th>Incorrect Answers</th>
                <td><span class="total-incorrect">3</span></td>
            </tr>
            <tr>
                <th>Total Score</th>
                <td><span class="total-score">12 / 15</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go to Home</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>

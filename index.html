<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marvel Quiz</title>
</head>
<body>
    <h1 class="heading">Marvel Quiz</h1>

    <div class ="home-box custom-box">
        <h2>Are you ready?</h2>
        <p>Total number of questions: <span class="total-question">20</span></p>
        <button type="button" class="btn">Start Quiz</button>
    </div>

    <div class="quiz-area">
        <div class="image-area">Image</div>
        <div class="question-area">
            <p>Question</p>
        </div>
        <div class="answer-area">
            <button class="button">A</button>
            <button class="button">B</button>
            <button class="button">C</button>
            <button class="button">D</button>
        </div>
        <div class="controls"></div>
            <button>Start</button>
            <button>Next</button>
    </div>

    <div class="score-area">
        <p class="scores">Score<span id="score"> 0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>

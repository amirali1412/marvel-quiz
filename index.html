<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marvel Quiz</title>
</head>
<body>
    <h1 class="heading">Marvel Quiz</h1>

    <div class ="home-box custom-box hide">
        <h2>Are you ready?</h2>
        <p>Total number of questions: <span class="total-question">20</span></p>
        <button type="button" class="btn">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
            Question 1 of 20
        </div>
        <div class ="question-text">
            What is Incredible Hulk's real name?
        </div>
    
        <div class="option-container">
            <div class="option">Bruce Willis</div>
            <div class="option">Bruce Banner</div>
            <div class="option">Tony Stark</div>
            <div class="option">Steve Rodgers</div>
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div> 
    
    <div class="result-box custom-box">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <th>Total Questions</th>
                <td><span class="total-questions">20</span></td>
            </tr>
            <tr>
                <th>Attempted</th>
                <td><span class="total-attempted">15</span></td>
            </tr>
            <tr>
                <th>Correct Answers</th>
                <td><span class="total-correct">12</span></td>
            </tr>
            <tr>
                <th>Incorrect Answers</th>
                <td><span class="total-incorrect">3</span></td>
            </tr>
            <tr>
                <th>Total Score</th>
                <td><span class="total-score">12 / 15</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go to Home</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
